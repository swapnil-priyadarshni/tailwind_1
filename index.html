<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="img-3.png" />
    <title>Facebook - log in or sign up</title>
</head>

<body class="bg-gray-200">
    <div class="container mt-32 flex items-center justify-center mx-auto">
        <div class="left w-1/3 mx-14    ">
            <img class="w-80" src="img-2.svg" alt="">
            <p class="text-3xl mx-6">
                Facebook helps you connect and share with the people in your life.
            </p>
        </div>
        <div class="right flex flex-col bg-white p-5 rounded-lg w-1/4 relative">
            <input class="px-2 h-12 w-auto my-2 border-2 border-gray-200 rounded-md outline-blue-500" type="text" placeholder="Email address or phone number">
            <input class="px-2 h-12 w-auto my-2 border-2 border-gray-200 rounded-md outline-blue-500" type="password" placeholder="Password">
            <button class="bg-blue-600 text-white my-2 py-3 rounded-md font-bold text-xl cursor-pointer hover:bg-blue-500">Log in </button>
            <span class="text-blue-600 text-center my-2 text-sm cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class=" bg-green-500 text-white my-3 py-3 px-3 rounded-md text-lg font-bold cursor-pointer w-fit mx-auto hover:bg-green-400 ">Create new account</button>
            <span class="absolute -bottom-10"><span class="font-bold hover:underline text-sm cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
    
</body>

</html>
